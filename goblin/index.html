<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Goblin</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

</head>

<body>

    <img src="goblin.jpg" class="image" alt="Гоблин">
    <table class="table" bgcolor="lightgreen" border="2" width="391" height="25">
        <tr>
            <td class="hp" id="hp1"></td>
            <td class="hp" id="hp2"></td>
            <td class="hp" id="hp3"></td>
            <td class="hp" id="hp4"></td>
            <td class="hp" id="hp5"></td>
        </tr>
    </table>
    <script type="text/javascript" defer>
        var hp = 100;
        $(".image").click(function() {
         hp -= 20;

         $('.hp').css('background', 'lightgreen');
         

            if (hp < 81) {
                $('#hp5').css('background', 'red');
            }
            if (hp < 61) {
                $('#hp4').css('background', 'red');      
            } 
            if (hp < 41) {
                $('#hp3').css('background', 'red');              
            } 
            if (hp < 21) {
                $('#hp2').css('background', 'red');               
            } 
            if (hp < 1)  {
                $('#hp1').css('background', 'red').promise().done(function(){
                    setTimeout(function(){
                        var result = confirm('Гоблин мёртв. Воскресить?');
                        if (result === true) {
                            $('.hp').css('background', 'lightgreen').promise().done(function(){
                                setTimeout(function(){
                                    alert('Гоблин воскрешен!');
                                }, 300);
                           });  
                        }
                        else {
                            alert('Гоблин мёртв.');
                        }
                    }, 300);
                });
            }

        });
    </script>
</body>

</html>
